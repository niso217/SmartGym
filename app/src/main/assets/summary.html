<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
        background: #ff37474f;
      }
      #myChart {
        width: 100%;
        height: 100%;
		background: #ff37474f;
      }
    </style>
</head>
<body>
<canvas id="myChart"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
<script type="text/javascript">
var ctx = document.getElementById("myChart");
ctx.style.backgroundColor = 'rgba(55, 71, 79, 1)';
var labels = JSON.parse(Android.getLabels());
var weights = JSON.parse(Android.getWeights());
var counts = JSON.parse(Android.getCounts());

var data = {
  labels: labels,
    datasets: [{
          label: 'Weight',
          data: weights,
		  backgroundColor: "rgba(220,220,220,0.5)",
        }, {
          label: 'Number Of Sets',
          data: counts,
		  backgroundColor: "rgba(151,187,205,0.5)"

          // Changes this dataset to become a line
        }]
}
var myChart = new Chart(ctx, {
  type: 'bar',
  data: data,
  options: {

  elements: {
                rectangle: {
                    borderWidth: 2,
                    borderColor: 'rgba(186, 218, 85, 1)',
                    borderSkipped: 'bottom'
                }
            },

		responsive: true,
        maintainAspectRatio: false,

    "hover": {
      "animationDuration": 0
    },
    "animation": {
      "duration": 1,
      "onComplete": function() {
        var chartInstance = this.chart,
          ctx = chartInstance.ctx;

        ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
		ctx.fillStyle = "#ffffff";

        this.data.datasets.forEach(function(dataset, i) {
          var meta = chartInstance.controller.getDatasetMeta(i);
          meta.data.forEach(function(bar, index) {
            var data = dataset.data[index];
            ctx.fillText(data, bar._model.x, bar._model.y - 5);
          });
        });
      }
    },
    legend: {
    	fontColor: "white",
      "display": true
    },
    tooltips: {
      "enabled": true
    },
    scales: {
      yAxes: [{
        display: true,
        gridLines: {
          display: true
        },
        ticks: {
		fontColor: "white",
          max: Math.max(...data.datasets[0].data) + 9,
          display: true,
          beginAtZero: true
        }
      }],
      xAxes: [{

        gridLines: {
          display: true
        },
        ticks: {
		fontColor: "white",
          beginAtZero: true
        }
      }]
    }

  }
});

    </script>

</body>
</html>
