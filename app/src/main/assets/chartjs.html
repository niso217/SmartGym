<html>
<head>
    <style>
container {
  width: 80%;
  margin: 15px auto;
}
</style>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>

<body>



<div class="container">
    <h2></h2>
    <div>
        <canvas id="myChart"></canvas>
    </div>
</div>
</body>



<script type="text/javascript">
var ctx = document.getElementById("myChart");
var data = {
  labels: ["2 Jan", "9 Jan", "16 Jan", "23 Jan","9 May", "16 May", "23 May","30 May","2 Jan", "9 Jan", "16 Jan", "23 Jan","9 May", "16 May", "23 May","30 May"],
    datasets: [{
          label: 'Weight',
          data: [50, 60, 65, 68,50, 60, 65, 68,50, 60, 65, 68,50, 60, 65, 68],
		  backgroundColor: "rgba(255,153,0,0.6)",
        }, {
          label: 'Number Of Sets',
          data: [40, 30, 40, 45,50, 60, 65, 68,50, 60, 65, 68,50, 60, 65, 68],
		  backgroundColor: "rgba(153,255,51,0.6)",

          // Changes this dataset to become a line
          type: 'line'
        }]
}
var myChart = new Chart(ctx, {
  type: 'bar',
  data: data,
  options: {
    "hover": {
      "animationDuration": 0
    },
    "animation": {
      "duration": 1,
      "onComplete": function() {
        var chartInstance = this.chart,
          ctx = chartInstance.ctx;

        ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
        ctx.textAlign = 'center';
        ctx.textBaseline = 'bottom';
		ctx.fillStyle = "#000000";

        this.data.datasets.forEach(function(dataset, i) {
          var meta = chartInstance.controller.getDatasetMeta(i);
          meta.data.forEach(function(bar, index) {
            var data = dataset.data[index];
            ctx.fillText(data, bar._model.x, bar._model.y - 5);
          });
        });
      }
    },
    legend: {
      "display": true
    },
    tooltips: {
      "enabled": true
    },
    scales: {
      yAxes: [{
        display: true,
        gridLines: {
          display: true
        },
        ticks: {
          max: Math.max(...data.datasets[0].data) + 10,
          display: true,
          beginAtZero: true
        }
      }],
      xAxes: [{
        gridLines: {
          display: true
        },
        ticks: {
          beginAtZero: true
        }
      }]
    }
  }
});

    </script>


</html>
